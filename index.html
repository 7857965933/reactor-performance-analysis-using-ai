<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reactor Performance Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #007BFF, #00C6FF);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background-color: #0056b3;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav h2 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.8s ease-in-out;
        }

        h1 {
            text-align: center;
            font-size: 1.8rem;
            color: #007BFF;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        button {
            padding: 12px;
            font-size: 1rem;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        .result {
            margin-top: 20px;
            background: #e9f7ff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result h2 {
            color: #007BFF;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            margin-top: auto;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h2>Reactor Performance Prediction</h2>
    </nav>

    <div class="container">
        <h1>Predict Performance</h1>
        <form action="/predict" method="POST">
            <label for="Temperature">Temperature (K):</label>
            <input type="number" id="Temperature" name="Temperature" placeholder="e.g., 300" required min="0" max="1000" step="0.1">

            <label for="Pressure">Pressure (atm):</label>
            <input type="number" id="Pressure" name="Pressure" placeholder="e.g., 5" required min="0" max="100" step="0.01">

            <label for="FeedRate">Feed Rate (kg/s):</label>
            <input type="number" id="FeedRate" name="FeedRate" placeholder="e.g., 0.2" required min="0" max="10" step="0.01">

            <label for="CatalystConcentration">Catalyst Concentration (mol/L):</label>
            <input type="number" id="CatalystConcentration" name="CatalystConcentration" placeholder="e.g., 1.5" required min="0" max="10" step="0.1">

            <label for="ReactionTime">Reaction Time (h):</label>
            <input type="number" id="ReactionTime" name="ReactionTime" placeholder="e.g., 2" required min="0" max="24" step="0.1">

            <label for="CoolingRate">Cooling Rate (kW):</label>
            <input type="number" id="CoolingRate" name="CoolingRate" placeholder="e.g., 15" required min="0" max="100" step="0.1">

            <label for="AgitationSpeed">Agitation Speed (RPM):</label>
            <input type="number" id="AgitationSpeed" name="AgitationSpeed" placeholder="e.g., 120" required min="0" max="2000" step="1">

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction Results:</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2024 Reactor AI | Designed with ❤️
    </footer>
</body>
</html>
